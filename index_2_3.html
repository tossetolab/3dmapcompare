<html>

<head>
  <title>静岡県沼津市 建築物モデル（MVT）</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='https://unpkg.com/maplibre-gl@4.5.0/dist/maplibre-gl.js'></script>
  <link href='https://unpkg.com/maplibre-gl@4.5.0/dist/maplibre-gl.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script type="text/javascript">
    // マップの初期化
    const map = new maplibregl.Map({
      container: 'map',
      style: {
        version: 8,
        sources: {
          "gsi-std": {
            type: "raster",
            tiles: [
              "https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png"
            ],
            tileSize: 256,
            attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html" target="_blank">地理院タイル</a>'
          }
        },
        layers: [
          {
            id: "gsi-std-layer",
            type: "raster",
            source: "gsi-std"
          }
        ]
      },
      hash: true,
      // 3次メッシュの初期位置
      /*
      zoom: 16.2,
      center: [138.856632, 35.102878],
      pitch: 60,
      maxPitch: 85,
      bearing: 0,
      */
      // 2次メッシュの初期位置
      zoom: 13,
      center: [138.82546, 35.11521],
      pitch: 58,
      maxPitch: 85,
      bearing: 0,
      attributionControl: false,
    });

    // ズーム・回転
    map.addControl(new maplibregl.NavigationControl());

    // フルスクリーンモードのオンオフ
    map.addControl(new maplibregl.FullscreenControl());

    // 現在位置表示
    map.addControl(new maplibregl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: false
      },
      fitBoundsOptions: { maxZoom: 18 },
      trackUserLocation: true,
      showUserLocation: true
    }));

    // スケール表示
    map.addControl(new maplibregl.ScaleControl({
      maxWidth: 200,
      unit: 'metric'
    }));

    // Attributionを折りたたみ表示
    map.addControl(new maplibregl.AttributionControl({
      compact: true
    }));

    map.on('load', () => {
      // 建築物モデル（MVT）ソース
      map.addSource("numazushi-bldg", {
        type: 'vector',
        tiles: ['https://public-data.geolonia.com/komazawa-u-3dmap/mvt_bldg_523856_2021/{z}/{x}/{y}.pbf'], // 2次メッシュ
        // tiles: ['https://public-data.geolonia.com/komazawa-u-3dmap/mvt_bldg_52385628_2021/{z}/{x}/{y}.pbf'], // 3次メッシュ
        minzoom: 13,
        maxzoom: 17,
        attribution: '<a href="https://www.geospatial.jp/ckan/dataset/plateau-22203-numazu-shi-2021" target="_blank">3D都市モデル（Project PLATEAU）沼津市（2021年度）</a>'
      });

      //  建築物モデル（MVT）レイヤ
      map.addLayer({
        id: "numazushi-bldg",
        source: "numazushi-bldg",
        "source-layer": "bldg:Building",
        type: "fill-extrusion",
        paint: {
          "fill-extrusion-color": "#FFFFFF",
          "fill-extrusion-opacity": 1,
          "fill-extrusion-height": ["get", "measuredHeight"],
        }
      });

    });
  </script>
</body>

</html>
